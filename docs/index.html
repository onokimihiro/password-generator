<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パスワードジェネレータ</title>
    <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script><link href="../docs/style.css" rel="stylesheet"></head>
  <body class="bg-gray-800 p-10">
    <main class="mx-auto w-full rounded-lg bg-white p-8 shadow">
      <!-- パスワードタイプ -->
      <ul id="password-type" class="m-0 flex list-none justify-between gap-2 rounded-lg bg-gray-200 p-2">
        <li id="password-type-1" class="is-selected flex-1 cursor-pointer rounded-md p-2 text-center">覚えやすい</li>
        <li id="password-type-2" class="flex-1 cursor-pointer rounded-md p-2 text-center">ランダム</li>
      </ul>

      <!-- パスワードタイプオプション -->
      <div id="password-type-options-1" class="is-show g ap-4 mb-6 mt-6 justify-start">
        <label>単語数(<span id="password-length1" class="inline-block w-6 text-center">2</span>)<input type="range" min="1" max="4" value="2" id="slider1" class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200" /></label>
      </div>

      <!-- ランダムパスワードタイプオプション -->
      <div id="password-type-options-2" class="is-hidden mb-6 mt-6 justify-start gap-4">
        <label>文字数(<span id="password-length2" class="inline-block w-6 text-center">8</span>)<input type="range" min="8" max="32" value="8" id="slider2" class="h-2 w-full cursor-pointer appearance-none rounded-lg bg-gray-200" /></label>
        <label>数字<input type="checkbox" id="numbers" class="h-4 w-4 rounded-sm border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500" checked /></label>
        <label>記号<input type="checkbox" id="symbols" class="h-4 w-4 rounded-sm border-gray-300 bg-gray-100 text-blue-600 focus:ring-2 focus:ring-blue-500" checked /></label>
      </div>

      <!-- パスワード生成結果 -->
      <p id="result" class="mt-6 w-full break-all rounded-lg border border-gray-300 bg-gray-50 p-4 text-center"></p>

      <!-- パスワード生成ボタン -->
      <button id="generate" class="mt-6 block h-12 w-full rounded-lg bg-blue-700 text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 active:bg-blue-900">パスワードを生成</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
