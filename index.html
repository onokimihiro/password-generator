<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パスワードジェネレータ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <ul id="password-type">
        <li id="password-type-1" class="is-selected">覚えやすい</li>
        <li id="password-type-2">ランダム</li>
      </ul>
      <div id="password-type-options-1" class="password-type-options is-show">
        <label
          >単語数(<span id="password-length1">2</span>)<input
            type="range"
            min="1"
            max="4"
            value="2"
            id="slider1"
        /></label>
      </div>
      <div id="password-type-options-2" class="password-type-options is-hidden">
        <label
          >文字数(<span id="password-length2">8</span>)<input
            type="range"
            min="8"
            max="32"
            value="8"
            id="slider2"
        /></label>
        <label>数字<input type="checkbox" id="numbers" checked /></label>
        <label>記号<input type="checkbox" id="symbols" checked /></label>
      </div>
      <p id="result"></p>
      <button id="generate">パスワードを生成</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
